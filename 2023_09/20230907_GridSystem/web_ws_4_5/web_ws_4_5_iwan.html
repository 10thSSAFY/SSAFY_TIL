<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200;300;400;500&display=swap" rel="stylesheet">
  <title>Document</title>
  <style>
    .banner {
      position: relative;
    }

    .ssafy_banner {
      width: 100%;
    }

    .navbar {
      position: absolute;
      top: 0px;
      width: 100%;
    }

    .navbar-items{
      display: flex;
      justify-content: space-between;
      height: 10vh;
      width: 100%;
      align-items: center;
    }

    .img-logo {
      height: 90%;
      margin: 10px;
    }

    .img-hamburger {
      height: 50%
    }
  </style>
</head>
<body>
  <header class="banner">
    <img src="images/ssafy_banner.png" class="ssafy_banner" alt="ssafy_banner">
    <div class="navbar">
      <div class="navbar-items">
        <img src="images/ssafy_logo.png" class="img-logo" alt="ssafy_logo">
        <img src="images/hamburger_btn.png" class="img-hamburger" alt="hamburger_btn">
      </div>
    </div>
  </header>

  <main>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
