<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }

    .banner {
      position: relative;
    }

    .banner-img {
      width: 100%;
    }

    .navbar {
      position: absolute;
      top: 0px;
      width: 100%;
    }

    .navbar-items {
      display: flex;
      justify-content: space-between;
      height: 8vh;
      width: 100%;
    }

    .img-logo {
      height: 70%;
    }
    .img-hamburger {
      height: 50%;
    }
  </style>
</head>

<body>
  <div>
    <header class="banner">
      <img src="images/ssafy_banner.png" class="banner-img" alt="ssafy">
      <div class="navbar">
        <div class="navbar-items">
          <img src="images/ssafy_logo.png" class="img-logo" alt="logo">
          <img src="images/hamburger_btn.png" class="img-hamburger" alt="">
        </div>
      </div>
    </header>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
  crossorigin="anonymous"></script>
</body>
</html>
