<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
  crossorigin="anonymous">
  <style>
    body {
      height: 1800px;
      margin: 0;
    }
    header {
      height: 1000px;
      background-image: url(images/header.jpg);
      background-size: cover;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/logo.png" alt="logo" height="50px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
        <ul class="navbar-nav p-2">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Community</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="d-flex flex-column justify-content-center d-flex align-items-center display-1 text-white fw-bold">
    <div>Cinema</div>
    <div>Community</div>
    <button type="button" class="btn btn-primary btn-lg m-5">Let's Go</button>
  </header>

  <section>
    <div class="d-flex justify-content-center">
      <p class="display-5 m-3">Used Skills</p>
    </div>
    <div class="d-flex flex-row mb-3 justify-content-center">
      <div class="d-flex flex-column">
        <img src="images/web.png" alt="web">
        <p class="d-flex justify-content-center display-6">Web</p>
      </div>
      <div class="d-flex flex-column">
        <img src="images/html5.png" alt="html">
        <p class="d-flex justify-content-center display-6">HTML5</p>
      </div>
      <div class="d-flex flex-column">
        <img src="images/css3.png" alt="css">
        <p class="d-flex justify-content-center display-6">CSS3</p>
      </div>
    </div>
  </section>

  <footer class="fixed-bottom">
    <div class="p-3 mb-0 bg-primary text-white d-flex justify-content-center">HTML & CSS project. Created by iwan</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
  crossorigin="anonymous"></script>
