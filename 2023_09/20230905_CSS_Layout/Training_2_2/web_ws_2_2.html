<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .outline {
      border: 1px solid black;
      display: block;
      padding: 20px;
      width: 550px;
    }
    .name {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .profile {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 20px;
    }
    h3, h4, p {
      display: block;
      margin: 0px;
    }
    h3, h4{
      text-align: center;
    }
    .description {
      text-align: end;
    }
  </style>
</head>
<body>
  <div class="outline">
    <div class="name">
      <img src="profile.jpg" alt="Profile Image" width="150px">
      <h2>Company Name</h2>
    </div>
    <div class="profile">
      <div class="profile_side">
        <h3>한글 이름</h3>
        <h4>English Name</h4>
      </div>
      <div class="profile_side">
        <p>Phone Number</p>
        <p>Email</p>
      </div>
    </div>
    <hr>
    <div class="description">
      <p>description</p>
    </div>
  </div>
</body>
</html>
