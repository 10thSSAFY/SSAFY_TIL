<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

    .outline {
      width: 400px;
      height: 100%;
      background-color: rgb(241, 241, 241);

    }

      width: 100%;
    }
    .img_box {
      position: relative;
    }
    .name {
      position: absolute;
      bottom: 0px;
      width: 100%;
      text-align: center;
      margin: 0px;
      background-color: rgb(246, 202, 166);
    }
    p {
      margin: 50px 0px;
    }
  </style>
</head>
<body>
  <div class="outline">
    <div class="img_box">
      <img src="profile.jpg" alt="Profile Image">
      <p class="name">Name</p>
    </div>

</body>
</html>
